<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="calculator">
    <div class="display">
      <p id="output">0</p>

    </div>
    <div class="first-row">
      <button id="top-three" onclick="forclear()">AC</button>
      <button id="top-three" onclick="opposite">+/-</button>
      <button id="top-three" onclick="perc()">%</button>
      <button id="operator">รท</button>
    </div>

    <div class="second-row">
      <button id="r2-1">7</button>
      <button id="r2-2">8</button>
      <button id="r2-3">9</button>
      <button id="operator">x</button>
    </div>

    <div class="third-row">
      <button id="r3-1">4</button>
      <button id="r3-2">5</button>
      <button id="r3-3">6</button>
      <button id="operator">-</button>
    </div>

    <div class="fourth-row">
      <button id="r4-1">1</button>
      <button id="r4-2">2</button>
      <button id="r4-3">3</button>
      <button id="operator">+</button>
    </div>

    <div class="fifth-row">
      <button id="r5-1">0</button>
      <button id="r5-2">.</button>
      <button id="equal">=</button>
    </div>
</div>
</body>

</html>
