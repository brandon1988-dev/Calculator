<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="calculator">
    <div class="display">
      <p id="output">0</p>

    </div>
    <div class="first-row">
      <button id="top-three" onclick="forclear()">AC</button>
      <button id="top-three"value="+/-" onclick="fordisplay('-')">+/-
        <sup id="top-three-sign-change-plus"></sup>
        <sub id="top-three-sign-change-minus"></sub></button>
      <button id="top-three" onclick="perc()">%</button>
      <button id="operator" value="รท" onclick="fordisplay('/')">รท</button>
    </div>

    <div class="second-row">
      <button id="r2-1" value="7" onclick="fordisplay('7')">7</button>
      <button id="r2-2" value="8" onclick="fordisplay('8')">8</button>
      <button id="r2-3" value="9" onclick="fordisplay('9')">9</button>
      <button id="operator" value="x" onclick="fordisplay('*')">x</button>
    </div>

    <div class="third-row">
      <button id="r3-1" value="4" onclick="fordisplay('4')">4</button>
      <button id="r3-2" value="5" onclick="fordisplay('5')">5</button>
      <button id="r3-3" value="6" onclick="fordisplay('6')">6</button>
      <button id="operator" value="-" onclick="fordisplay('-')">-</button>
    </div>

    <div class="fourth-row">
      <button id="r4-1" value="1" onclick="fordisplay('1')">1</button>
      <button id="r4-2" value="2" onclick="fordisplay('2')">2</button>
      <button id="r4-3" value="3" onclick="fordisplay('3')">3</button>
      <button id="operator" value="+" onclick="fordisplay('+')">+</button>
    </div>

    <div class="fifth-row">
      <button id="r5-1" value="0" onclick="fordisplay('0')">0</button>
      <button id="r5-2" value="." onclick="fordisplay('.')">.</button>
      <button id="equal" value="=" onclick="solve()">=</button>
    </div>
</div>


</body>

</html>
